<h1>
  Kanji Http
</h1>

<input placeholder="put api key here" [(ngModel)]="apiKey">
<button class="btn btn-primary" (click)="addApiKey()">Add</button>
<p>Welcome Message: {{ username }}</p>

<table>
  <tr>
    <th>Characters</th>
  </tr>
  <tr *ngFor="let kanji of kanjis">
    <td>{{ kanji.characters }}</td>
  </tr>
</table>
